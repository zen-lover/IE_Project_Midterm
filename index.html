<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">       
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>

    <div class="content-div">
        <img src="img/logo.png" id="logo"/>
        <div class="content">
            <div id="left-bar">
                <div class="space">
                    <h1>
                         Mr. or Ms.?
                    </h1>
                    <form onsubmit="callAPI(event)">
                        <label for="inputName">Name:</label>
                        <input type="text" id="inputName" class="styledinput" onkeyup="validate()">
                        <input type="radio" id="radioMale" name="gender">
                        <label for="radioMale">Male</label><br>

                        <input type="radio" id="radioFemale" name="gender">
                        <label for="radioFemale">Female</label><br>

                        <input type="submit" id="submitBtn" value="Submit">
                        <button type="button" id="saveBtn" onclick="saveToStorage(event)">Save</button>
                    </form>
                </div>
            </div>
            <div id="right-bar">    
                <div class="space">
                    <h1>
                        Prediction
                    </h1>
                    <span id="gender_result">-</span><br>
                    <span id="probability_result">-</span>
                    <br>
                    <div id='savedAnswer'>
                        <h1>
                            saved Answer
                        </h1>
                        <div class="Logs">
                            <p id="Log"></p>
                        </div>
                        <button onclick="clearStorage(event)">Clear</button>
                    </div>
                </div>
            </div> 
        </div>
        <div id="error"></div>

    </div>

</body>
<script src="js/script.js"></script>
</html>
